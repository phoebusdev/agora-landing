<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Agora</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header -->
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">AGORA</a>
      <nav class="header-nav">
        <a href="sign-in.html">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container" style="padding-top: 80px; padding-bottom: 80px; min-height: calc(100vh - var(--header-height) - 100px); display: flex; align-items: center; justify-content: center;">
      <div class="card card-strong" style="max-width: 480px; width: 100%;">
        <h1 class="mb-sm">Sign In</h1>
        <p class="text-gray mb-lg">Welcome back to Agora.</p>

        <form id="sign-in-form">
          <!-- Username -->
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-input"
              placeholder="your_username"
              required
              autocomplete="username"
            >
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter password"
              required
              autocomplete="current-password"
            >
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
            Sign In
          </button>

          <p class="text-center mt-md text-gray">
            Don't have an account?
            <a href="sign-up.html">Create one</a>
          </p>
        </form>

        <!-- Demo Credentials Hint -->
        <div class="mt-lg p-md" style="background-color: var(--color-gray-100); border-radius: var(--radius-md);">
          <p class="text-tiny" style="margin: 0; color: var(--color-gray-600);">
            <strong>Demo:</strong> Enter any username and password to explore the platform.
            Try "demo_builder" or "demo_poster" for sample data.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Agora. Building infrastructure for merit-based work.</p>
  </footer>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
